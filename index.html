<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget with AlpineJS</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.5.2/dist/cdn.min.js" defer></script>
    <script src="counter.js" defer></script>
    <script src="index.js" defer></script>

    <script>

function Counter() {
    return {
        count: 0,
        maxCount: 20,
        increment() {
            if (this.count < this.maxCount) {
                this.count++;
            }
        },
        decrement() {
            if (this.count > 0) {
                this.count--;
            }
        },
        reset() {
            this.count = 0;
        },
    };
}
    </script>
</head>
<body>
    <div x-data="Counter">
        <h1>Counter</h1>
        <p>The maximun count is 20</p>
        <div class="counter" x-text="count"></div>
        <div>
            <button @click="increment()">Increment</button>
            <button @click="decrement()">Decrement</button>
            <button @click="reset()">Reset</button>
        </div>
    </div>
</body>
</html>
